<html>
<head>

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201712192346">

<body style="height:100%">

    <!--main部分-->
    <div class="nav">
        <div class="stafffloat">
            <div class="nav-lan">
                当前位置：<a id="selectJump" target="main">新闻列表</a> >> <b id="addAndedit"></b>
                <span class="stores-cancel"><input type="button" value="取消" id="exitbtn" class="nav-quxiao-btn"></span>
                <span><input type="button" value="保存" id="updatebtn" class="nav-btn"></span>
            </div>
        </div>
        <div class="stafffloatdivt"></div>
        <div class="nav-content">
            <form id="form" action="" method="post" enctype="multipart/form-data">
                <input class="hide" type="text" id="newsId" name="news_id" value>
                <input class="hide" type="text" id="CID" name="cid" value>
                <input class="hide" type="text" id="companyNameEn" name="company_name_en" value>
                <ul>
                    <li class="clearfix">
                        <div class="nav-content-edit-title">文章标题：</div>
                        <div><input type="text" name="news_title" data-description="标题" id="newsTitle" class="nav-shop s_nav_shop" value="" placeholder="" autocomplete="off"> *最多只能输入三十个字 </div>
                    </li>
                    <li class="clearfix">
                        <div class="nav-content-edit-title">发布时间：</div>
                        <div>
                            <input type="text" id="postTime" data-description="标题" name="post_time" class="Wdate nav-shop s_wdate"  data-required="true" onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})"/>
                        </div>
                    </li>
                    <li class="clearfix s_thumb">
                        <div class="nav-content-edit-title">缩略图：</div>
                        
                        <div class="vipcard-background">
                            <div class="vipcard-content-logo s_img_wrap"><img src="" id="getImg"><span class="s_note"> *推荐尺寸80*60</span>
                            </div>
                            <div class="vipcard-content-logo"><input type="file" name="news_image" id="isImages"></div>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="nav-content-edit-title">详细内容</div>
                    </li>

                    <div class="clearfix">
                        <script id="description" type="text/plain" class="description"></script>
                    </div>
                    <input type="hidden" id="article_content" name="content"/>

                    <li class="clearfix" id="addNoDisplay">
                        <div class="nav-content-edit-title">状态</div>
                        <div>
                            <select name="news_status" id="newsStatus" class="jifen-select">
                                <option value="0">正常</option>
                                <option value="1">删除</option>
                            </select>
                        </div>
                    </li>
                    
                </ul>
            </form>
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>


    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.form.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <script type="text/javascript" src="../../js/base/config.js?v=201712192346"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201712192346"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201712192346"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201712192346"></script>
        <!-- 配置文件 -->
    <script type="text/javascript" src="../../plug-in/ueditor/ueditor.config.js?v=201712192346"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="../../plug-in/ueditor/ueditor.all.js?v=201712192346"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201712192346"></script>
    <script type="text/javascript" src="../../js/page/newsEdit.js?v=201712192346"></script>
</body>
</html>
