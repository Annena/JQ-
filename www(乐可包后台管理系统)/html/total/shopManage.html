<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>门店管理</title>
<meta name="description" content="">
<meta name="keywords" content="">

<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
<META HTTP-EQUIV="expires" CONTENT="0">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201802071818">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201802071818">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201802071818">
<link rel="stylesheet" type="text/css" href="../../css/page/stores.css?v=201802071818">
</head>
<body style="height:100%">
    

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置：门店列表
                <span id="permissions">
                    <input type="button" value="添加门店" id="consumebtn" class="stores-btn">
                </span>
            </div>
            <div class="stores-search">
                <ul>
                    <li class="clearfix">
                        <p>省份：
                            <select name="province" id="shopProvince"></select>
                        </p>
                        <p>城市：
                            <select name="city" id="shopCity"></select>
                        </p>
                        <p>区域：
                            <select name="area" id="shopArea"></select>
                        </p>
                        <p>条件：
                            <select name="statusList" id="shopStatusList">
                                <option value="0">正常</option>
                                <option value="1">冻结</option>
                            </select>
                        </p>
                        <p><input type="button" value="查询" id="selectbtn" class="btn s_shopBtn"></p>
                        <form method="post" class="hide">
                            <input type="text" class="hide" id="shop_id" name="shop_id">
                            <input type="text" class="hide" id="cid" name="cid">
                            <input type="text" class="hide" id="company_name_en" name="company_name_en">
                            <p><input type="button" value="下载" id="download" class="btn"></p>
                        </form> 
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdiv"></div>
        <div class="stores-content">
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr class="stores_title">
                        <th>门店名称</th>
                        <th>门店地址</th>
                        <th>联系电话</th>
                        <th id="operation">操作</th>
                    </tr>
                </thead>
                <tbody id="tbodys">

                </tbody>
            </table>
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/base/config.js?v=201802071818"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201802071818"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201802071818"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201802071818"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201802071818"></script>
    <script type="text/javascript" src="../../js/lib/PCASClass.js?v=201802071818"></script><!-- 城市区域三级级联 -->
    <script type="text/javascript" src="../../js/page/shopManage.js?v=201802071818"></script>
</body>
</html>
