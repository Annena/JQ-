<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>按性别年龄</title>
<meta name="description" content="">
<meta name="keywords" content="">

<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
<META HTTP-EQUIV="expires" CONTENT="0">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201801171456">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201801171456">
<link rel="stylesheet" type="text/css" href="../../css/base/base.css?v=201801171456">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201801171456">
<link rel="stylesheet" type="text/css" href="../../css/page/printset.css?v=201801171456">
<link rel="stylesheet" type="text/css" href="../../css/page/memberStatByGender.css?v=201801171456">
</head>
<body style="height:100%">

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置： 按性别年龄
            </div>
            <div class="pinglun-search">
                <ul>
                    <li class="clearfix">
                        <p id="start-date-wrap">开始时间：
                            <input type="text" id="start-date" name="start-date" class="Wdate second-width" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p id="end-date-wrap">结束时间：
                            <input type="text" id="end-date" name="end-date" class="Wdate second-width" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>    
                        <p><input type="button" value="查询" id="selectbtn" class="btn"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdivs" style="height: 130px">
            
        </div>
        <div class="table_wrap clearfix">
            <table id="gender_table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>性别</th>
                        <th>女性</th>
                        <th>男性</th>
                        <th>其他</th>
                        <th>合计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="genderCount">
                        <td class="tdbg">人数</td>
                        <td id="gfemalec">50</td>
                        <td id="gmalec">30</td>
                        <td id="gotherc">10</td>
                        <td id="gtotalc">123456</td>
                    </tr>
                    <tr id="genderPercent">
                        <td class="tdbg">性别比率</td>
                        <td id="gfemalep">50%</td>
                        <td id="gmalep">30%</td>
                        <td id="gotherp">10%</td>
                        <td id="gtotalp">100%</td>
                    </tr>
                </tbody>
            </table>
            <table id="count_table" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>年龄</th>
                        <th>20以下</th>
                        <th>20~30</th>
                        <th>30~40</th>
                        <th>40以上</th>
                        <th>合计</th>
                        <th>无生日</th>
                        <th>全部</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="ageCount">
                        <td class="tdbg">人数</td>
                        <td id="alt20c"></td>
                        <td id="agt20c"></td>
                        <td id="agt30c"></td>
                        <td id="agt40c"></td>
                        <td id="atotalc"></td>
                        <td id="age-not"></td>
                        <td id="age-all"></td>
                    </tr>
                    <tr id="agePercent">
                        <td class="tdbg">年龄比率</td>
                        <td id="alt20p"></td>
                        <td id="agt20p"></td>
                        <td id="agt30p"></td>
                        <td id="agt40p"></td>
                        <td id="atotalp"></td>
                        <td id="age-not-p"></td>
                        <td id="age-all-p"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="charts_wrap" class="clearfix">
            <!-- 性别图表 -->
            <div id="gender_charts"></div>
            <!-- 年龄图表 -->
            <div id="count_charts"></div>
        </div>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <!-- <div id="main" style="width: 800px;height:400px;">
            
        </div> -->


    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <!-- 图表插件 -->
    <script type="text/javascript" src="../../plug-in/echarts.js"></script>
    <script type="text/javascript" src="../../js/base/config.js?v=201801171456"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201801171456"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201801171456"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201801171456"></script>
    <script type="text/javascript" src="../../js/page/memberStatByGender.js?v=201801171456"></script>
</body>
</html>
