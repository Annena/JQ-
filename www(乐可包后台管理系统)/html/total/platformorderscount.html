<body style="height:100%">


    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置： 外卖统计表
            </div>
            <div class="pinglun-search">
                <ul>
                    <li class="clearfix">
                        <p>开始日期：
                            <input type="text" id="startDate" name="startDate" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p>结束日期：
                            <input type="text" id="endDate" name="endDate" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p><input type="button" value="查询" id="selectbtn" class="btn"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdivs"></div>
        <div class="stores-content navContent" id="nav0-content">
            <div class="out_table_title">
                <table cellpadding="0" cellspacing="0" class="table_title" style="width: 98%;">
                    <thead>
                        <tr class="stores_title">
                            <th class="owidth">店铺</th>
                            <th class="twidth">美团</th>
                            <th class="twidth">百度</th>
                            <th class="twidth">饿了么</th>
                            <th class="twidth">自送</th>
                            <th class="twidth">外卖单数</th>
                            <th class="twidth">店铺单数</th>
                            <th class="twidth">外卖占比</th>

                        </tr>
                    </thead>
                </table>
            </div>
            <table cellpadding="0" cellspacing="0" id="table2Dispaly" class="Records_content" style="width: 98%;">
                <thead>
                    <tr class="stores_title">
                        <th class="owidth">店铺</th>
                        <th class="twidth">美团</th>
                        <th class="twidth">百度</th>
                        <th class="twidth">饿了么</th>
                        <th class="twidth">自送</th>
                        <th class="twidth">外卖单数</th>
                        <th class="twidth">店铺单数</th>
                        <th class="twidth">外卖占比</th>
                    </tr>
                </thead>
                <tbody id="tbodys" class="tbodys">

                </tbody>
            </table>
        </div>
        <div class="default-null-page hide" id="default-null-page">
          <img class="default-null-img" src="../../img/base/34343.png" alt="默认图片">
            <p class="default-null-text">暂无数据</p>
            <p class="default-null-notice">请确认是否开通外卖服务</p>
        </div>

    </div>
    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>
