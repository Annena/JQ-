<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201712251719">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201712251719">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201712251719">
<link rel="stylesheet" type="text/css" href="../../css/page/stafftoal.css?v=201712251719">

<body style="height:100%">
    

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置：员工列表
                <div class="caipin-add" id="permissions"><input type="button" value="添加员工" id="consumebtn" class="stores-btn"></div>
            </div>
             <div class="stores-search">
                <ul>
                    <li class="clearfix">
                        <p>省份：
                            <select name="province" id="area"></select>
                        </p>
                        <p>城市：
                            <select name="city" id="cmbProvince"></select>
                        </p>
                        <p>区域：
                            <select name="area" id="cmbCity"></select>
                        </p>
                        <p>门店：
                            <select name="statusList" id="cmbArea"></select>
                        </p>
                        <p>条件：
                            <select name="statusList" id="shopStatusList">
                                <option value="0">正常</option>
                                <option value="1">冻结</option>
                            </select>
                        </p>
                        <p><input type="button" value="查询" id="selectbtn" class="btn"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdiv" style="height:9px;"></div>
        <div class="stores-content s_changHeight">
            <div class="out_table_title" style="width:97%;margin-top: -5px">
                 <table cellpadding="0" cellspacing="0" class="table_title">
                    <thead>
                        <tr class="stores_title">
                            <th width="12%">员工编号</th>
                            <th width="12%">员工姓名</th>
                            <th width="12%">员工昵称</th>
                            <th width="12%">联系电话</th>
                            <th width="12%">组织</th>
                            <th width="20%">操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <table cellpadding="0" cellspacing="0" class="table_title">
                <thead>
                    <tr class="stores_title vhide">
                        <th width="12%">员工编号</th>
                        <th width="12%">员工姓名</th>
                        <th width="12%">员工昵称</th>
                        <th width="12%">联系电话</th>
                        <th width="12%">组织</th>
                        <th width="20%">操作</th>
                    </tr>
                </thead>
                <tbody id="tbodys">

                </tbody>
            </table>
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/base/config.js?v=201712251719"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201712251719"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201712251719"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201712251719"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201712251719"></script>
    <!--<script type="text/javascript" src="../../js/lib/PCASClass.js"></script>城市区域三级级联 -->
    <script type="text/javascript" src="../../js/page/employeesManage.js?v=201712251719"></script>
</body>
</html>
