<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>优惠方式添加</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201711101125">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201711101125">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201711101125">
<link rel="stylesheet" type="text/css" href="../../css/page/addyouhui.css?v=201711101125">
</head>
<body style="height:100%">
    
    <!--main部分-->
    <div class="nav">
        <div class="stafffloat">
            <div class="nav-lan">
                当前位置：<a id="selectJump" target="main">优惠方案管理</a>>><b id="addAndedit"></b>
                <span class="stores-cancel"><input type="button" value="取消" id="exitbtn" class="nav-quxiao-btn"></span>
                <span><input type="button" value="保存" id="updatebtn" class="nav-btn"></span>
            </div>
        </div>
        <div class="stafffloatdivt"></div>
        <div class="nav-content">
            <ul>
                <li class="clearfix">
                    <div class="nav-content-edit-title">模式：</div>
                    <div class="nav-content-add">
                        <select name="statusList" id="isAuto" class="nav-select">
                            <option value="0">手动（满足条件也要手选）</option>
                            <option value="1">自动（满足条件自动选择）</option>
                        </select>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="nav-content-edit-title">方案名称：</div>
                    <div><input type="text" name="shop" data-description="方案名称" id="promoName" class="nav-shop" value="" placeholder="" autocomplete="off"> * </div>
                </li>
                <li class="clearfix">
                    <div class="nav-content-edit-title">参与门店：</div>
                    <div id="shopIds" class="nav-content-edit-righttitle">
                        
                    </div>
                </li>
                <li class="clearfix">
                    <div class="nav-content-edit-title">有效期：</div>
                    <div>
                        <input type="text" id="startTime" data-description="开始时间" name="start-time" class="Wdate nav-shop"  data-required="true" onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})"/> 至 
                        <input type="text" id="endTime" data-description="结束时间" name="end-time" class="Wdate nav-shop"  data-required="true" onClick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})"/>
                    </div>
                </li>
                <li class="clearfix">
                    <div class="nav-content-edit-title">授权：</div>
                    <div class="nav-content-add">
                        <select name="statusList" id="isAuthorization" class="nav-select">
                            <option value="0">仅银台使用，不需要授权</option>
                            <option value="1">仅银台使用，需要店长授权</option>
                            <option value="2">用户下单可直接使用</option>
                        </select>
                    </div>
                </li>
                <li class="clearfix" id="addNoDisplay">
                    <div class="nav-content-edit-title">状  态：</div>
                    <div class="nav-content-add">
                        <select name="statusList" id="promoStatus" class="nav-select">
                            <option value="0">使用</option>
                            <option value="1">停用</option>
                        </select>
                    </div>
                </li>
            </ul>
            <div class="nav-itinfo"><span><img src="../../img/base/Favorableconditions.png">优惠条件</span></div>
            <ul>
                <li class="clearfix">
                    <div class="nav-content-edit-title">最低消费：</div>
                    <div><input type="tel" name="minconsumption" id="lowConsumption" class="nav-shop" value="0" placeholder="" > 元 &nbsp;&nbsp;&nbsp;&nbsp;使用此优惠方案的最低消费额度</div>
                </li>
               
            </ul>
            <div class="nav-itinfo"><span><img src="../../img/base/Preferentialcontent.png">优惠内容</span></div>
            <div class="nav-itinfo-tab">
                <input type="button" value="打折" class="checked" />
                <input type="button" value="立减" />
                <input type="button" value="返券" />
                <div class="tab_box">
                     <ul class="tab_ul" style="display:block;">
                        <li class="clearfix">
                            <div class="nav-content-edit-title">折扣额度：</div>
                            <div><input type="text" name="shop" id="discountAmount" data-description="折扣额度" class="nav-shop" value="100" placeholder="" autocomplete="off"> %&nbsp;&nbsp;&nbsp;&nbsp;使用此优惠方案可以使用的折扣</div>
                            <div class="nav-content-edit-title">折扣菜品：</div>
                            <div class="shenfenduoxuan">
                            <!--显示菜品分类 -->
                                <ul id="discountClassif" class="neimargin">
                                    
                                </ul>
                            </div>
                            <!-- 显示菜品￥ -->
                            <div class="shenfenduoxuan" id="discountDishes">
                                
                            </div>
                        </li>
                    </ul>
                    <ul class="tab_ul">
                        <li class="clearfix" >
                            <div class="nav-content-edit-title">立减金额：</div>
                            <div class="nav-content-edit-tel"><input type="tel" name="minconsumption" id="amountreduced" class="nav-shop" value="0" placeholder="" > 元&nbsp;</div>
                        </li>
                        <li class="clearfix hide" id="RepeatIsDisplay_y">
                            <div class="nav-content-edit-title">立减累计：</div>
                             <select class="nav-shop nav-shop-select" id="cumulative-depreciation">
                                <option value="0"> 不可以累计</option>
                                <option value="1"> 可以累计</option>
                             </select>
                        </li>
                    </ul>
                    <ul class="tab_ul">
                        <li class="clearfix">
                            <div class="nav-content-edit-title">赠送抵用券：</div>
                            <div class="shenfenduoxuan">
                                <ul id="giveVoucherId">
                                    <li><input id="voucher_input" class="voucher_zero"  name="voucherOne" type="radio" value="0">不返券</li>
                                </ul>
                            </div>
                            <div class="multiple hide" id="give_voucher_display">
                                X<input type="" value="1" id="multiple_input">张
                            </div>
                        </li>
                        <li class="clearfix hide" id="RepeatIsDisplay">
                            <div class="nav-content-edit-title">是否累计送券：</div>
                            <div class="nav-content-add">
                                <select name="statusList" id="isRepeat" class="nav-select">
                                    <option value="0" class="nav-select-val">不可以累计</option>
                                    <option value="1">可以累计</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
    
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <script type="text/javascript" src="../../js/base/config.js?v=201711101125"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201711101125"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201711101125"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201711101125"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201711101125"></script>
    <script type="text/javascript" src="../../js/page/preferentialManageAdd.js?v=201711101125"></script>
</body>
</html>
