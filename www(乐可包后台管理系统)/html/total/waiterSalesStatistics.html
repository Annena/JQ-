<body style="height:100%">
    
    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置： 服务员销售统计
            </div>
            
            <div class="pinglun-search pinglun-search_1">
                <ul>
                    <li class="clearfix">
                        <p>开始日期
                            <input type="text" id="start-date" name="start-date" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p>结束日期
                            <input type="text" id="end-date" name="end-date" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p>店铺
                            <select name="shopList" id="shopList"  style="width:130px;" >

                            </select>
                        </p>
                        <p>服务员
                            <input type="text"  style="width:50px;"  id="waiterList" name="waiter" readonly value="全部"  />
                        </p>
                        <p><input style="width:60px;" type="button" value="查询" id="selectbtn" class="btn"></p>
                        <form method="post" >
                            <input type="text" class="hide" id="start_date" name="start_date">
                            <input type="text" class="hide" id="end_date" name="end_date">
                            <input type="text" class="hide" id="type" name="type">
                            <input type="text" class="hide" id="shop_id" name="shop_id">
                            <input type="text" class="hide" id="a_user_ids" name="a_user_ids">
                            <input type="text" class="hide" id="cid" name="cid">
                            <input type="text" class="hide" id="company_name_en" name="company_name_en">
                            <p><input type="button" style="width:60px;" value="下载" id="download" class="btn"></p>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdivsPr" style="height:114px;"></div>

        <div class="stores-content navContent" id="nav0-content">
            <div class="out_table_title hide">
                <table cellpadding="0" cellspacing="0" class="table_title">
                    <thead>
                        <tr class="stores_title">
                            <th width="6%">排名</th>
                            <th width="6%">服务员</th>
                            <th width="6%">桌台数</th>
                            <th width="6%">消费金额</th>                     
                        </tr>
                    </thead>
                </table>
            </div>
            <table cellpadding="0" cellspacing="0" class="hide Records_content">
                <thead>
                    <tr class="stores_title vhide">
                            <th width="6%">排名</th>
                            <th width="6%">服务员</th>
                            <th width="6%">桌台数</th>
                            <th width="6%">消费金额</th>   
                    </tr>
                </thead>
                <tbody id="tbodys" class="tbodys">
                        
                </tbody>
            </table>
        </div>
        
    </div>

    <!-- 选择服务员 -->
    <div id="favorable-message" class="message">
        <h1 id="favorable-title" class="title"></h1>
        <div id="favorable-content" class="container">
            <div id="select-favorable" class="clearfix">
                <ul id="set-favorable" class="select-list">
                </ul>
                <ul id="show-favorable" class="select-list">
                </ul>
            </div>
        </div>
        <div id="close-favorable-message" class="close-message">
            <div id="cancel-favorable" class="close-dialog"></div>
            <div id="definite-favorable" class="definite-dialog"></div>
        </div>
        <div id="favorable-prompt-message" class="prompt-message"></div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>
