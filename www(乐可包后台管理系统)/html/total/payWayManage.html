<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>支付方式管理</title>
<meta name="description" content="">
<meta name="keywords" content="">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201801081345">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201801081345">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201801081345">
<link rel="stylesheet" type="text/css" href="../../css/page/pay.css?v=201801081345">

<body style="height:100%">
    

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置：支付方式列表 
            </div>

            <div class="caipin-lan clearfix">
                <div class="caipin-fenleicheck" id="normal">启用列表</div>
                <div class="caipin-fenleinucheck" id="shelves">禁用列表</div>
                <div class="caipin-add" id="permissions">
                    <input type="button" value="添加支付方式" id="consumebtn" class="stores-btn">
                </div>
                <div class="caipin-add margin_right_10 hide" id="pay_type_sort_b">
                    <input type="button" value="保存排序" id="pay_type_sort" class="stores-btn">
                </div>
            </div>
        </div>
        <div class="stafffloatdiv"></div>
        
        <div class="stores-content">
            <table cellpadding="5" cellspacing="0">
                <thead>
                    <tr class="stores_title">
                        <th style="width:10%">编号</th>
                        <th style="width:20%">名称</th>
                        <th style="width:20%">属性设置</th>
                        <th style="width:30%">描述</th>
                        <th style="width:20%" id="operation">操作</th>
                    </tr>
                </thead>
                <tbody id="paynormal">

                </tbody>
            </table>
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../js/base/config.js?v=201801081345"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201801081345"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201801081345"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201801081345"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201801081345"></script>
    <script type="text/javascript" src="../../js/page/payWayManage.js?v=201801081345"></script>
</body>
</html>
