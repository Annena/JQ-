<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>会员生日营销</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <META HTTP-EQUIV="pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <META HTTP-EQUIV="expires" CONTENT="0">

    <link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201801202334">
    <link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201801202334">
    <link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201801202334">
    <link rel="stylesheet" type="text/css" href="../../css/page/member.css?v=201801202334">
    <link rel="stylesheet" type="text/css" href="../../css/page/memberBirthday.css?v=201708301353">

</head>

<body style="height:100%">
    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat" style="padding-bottom:0px;">
            <div class="stores-lan">
                当前位置：会员生日营销
                <div class="caipin-add" id="permissions"><input type="button" value="添加" id="consumebtn" class="stores-btn"></div>
            </div>
            <div class="stores-search hide">
                <ul>
                    <li class="clearfix">
                        <p>搜索方式：
                            <select name="statusList" id="searchefs">
                                <option value="1">1</option>
                                <option value="2">1</option>
                            </select>
                        </p>
                        <p id="datetime" class="">领卡日期：
                            <input type="text" id="start-date" name="start-date" class="Wdate" value="" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})"> 至
                            <input type="text" id="jieshudate" name="jieshudate" class="Wdate" value="" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p id="userid" class="hide">用户账户：
                            <input type="tel" id="useraccount" data-description="用户账户" name="useraccount" data-required="true">
                        </p>

                        <p><input type="button" value="查询" id="serchermember" class="btn"></p>
                    </li>
                </ul>
            </div>
            <table cellpadding="0" cellspacing="0" class="title_top">
                <thead>
                    <tr class="stores_title">
                        <th style="width:15.5%">营销名称</th>
                        <th style="width:12.5%">注册时间</th>
                        <th style="width:8%">年龄</th>
                        <th style="width:8%">性别</th>
                        <th style="width:12.5%">生日范围</th>
                        <th style="width:8%">提前几天发放</th>
                        <th style="width:15.5%">抵用券名称</th>
                        <th style="width:20%" id="operation">状态</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="stafffloatdiv" style="height:53px"></div>
        <div class="stores-content">
            <table cellpadding="0" cellspacing="0">
                <thead>
                    <tr class="stores_title">
                        <th style="width:15.5%"></th>
                        <th style="width:12.5%"></th>
                        <th style="width:8%"></th>
                        <th style="width:8%"></th>
                        <th style="width:12.5%"></th>
                        <th style="width:8%"></th>
                        <th style="width:15.5%"></th>
                        <th style="width:20%" id="operationPro"></th>
                    </tr>
                </thead>
                <tbody id="membertbodys">

                </tbody>
            </table>
        </div>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container freeze">
            <p>
                <span>用户：</span>
                <span id="user_mobile"></span>
            </p>
            <p>
                <span>备注：</span>
                <input style="width:170px;" type="text" placeholder="输入备注信息！" id="del_note">
            </p>
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <div id="alert-message" class="message layer_pageContent">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">您确定要删除该营销方案吗？</div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script>
    <!-- 日期选中插件  -->
    <script type="text/javascript" src="../../js/base/config.js?v=201801202334"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201801202334"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201801202334"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201801202334"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201801202334"></script>
    <script type="text/javascript" src="../../js/page/memberBirthday.js?v=201801202334"></script>
</body>

</html>
