<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>会员信息-设置卡折扣</title>
<meta name="description" content="">
<meta name="keywords" content="">

<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
<META HTTP-EQUIV="expires" CONTENT="0">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201712071808">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201712071808">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201712071808">
<link rel="stylesheet" type="text/css" href="../../css/page/member.css?v=201712071808">
<link rel="stylesheet" type="text/css" href="../../css/page/shopinfo.css?v=201712071808">
<link rel="stylesheet" type="text/css" href="../../css/base/number_key.css?v=201712071808">
</head>
<body style="height:100%">

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置：折扣修改
                
            </div>
        </div>
        <div class="stafffloatdivt"></div>
        <div class="stores-search">
            <ul>
                <li class="clearfix">
                    <p class="salestyle">输入手机号查询用户：
                        <input type="text" id="userMobile" class="test_key" data-description="手机号码" data-required="true">
                        <input type="button" value="查询" id="selectbtn" class="stores-caozuo-btn">
                    </p>
                </li>
            </ul>
        </div>
        <div class="nav-content hide" id="membersDisplay">
            <ul>
                <li class="clearfix">
                    <div class="sale-title">会员账户：</div>
                    <div id="userPhone"></div>
                </li>
                <li class="clearfix">
                    <div class="sale-title">领卡日期：</div>
                    <div id="addTime"></div>
                </li>
                <li class="clearfix" id="totalConsumeHide">
                    <div class="sale-title">累计消费：</div>
                    <div id="totalConsume"></div>
                </li>
                <li class="clearfix" id="discountRateProHide">
                    <div class="sale-title">当前卡折扣：</div>
                    <div id="discountRatePro"></div>
                </li>
                <li class="clearfix">
                    <div class="sale-title">会员卡有效期：</div>
                    <div>
                        <input type="text" name="shop" data-description="开始时间" id="discountStartTime" class="sale-input" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">&nbsp;至&nbsp;
                        <input type="text" name="shop" data-description="结束时间" id="discountEndTime" class="sale-input" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                    </div>
                </li>
                <li class="clearfix">
                    <div class="sale-title">设置卡折扣：</div>
                    <div>
                        <input type="text" name="shop" data-description="卡折扣" id="discountRate" class="sale-input test_key"> %
                        当前可设置的最大额度为&nbsp;<span id="maxCardRateInfo"></span>&nbsp;&nbsp;%
                    </div>
                </li>
                <li class="clearfix">
                    <div class="sale-title">备注：</div>
                    <div>
                        <input type="text" data-description="备注" id="note" class="sale-input">
                    </div>
                </li>
                <li class="clearfix">
                    <div class="sale-save">
                        <input type="button" value="保存" id="updatebtn" class="stores-caozuo-btn">
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- 键盘弹出层 -->
    <div class="main_logoin_t keynum_t test_dilog_t hide">
      <ul class="key_t" id="key">
          <li data-key="1" class="12"><span class="56">1</span></li>
          <li data-key="2"><span>2</span></li>
          <li data-key="3"><span>3</span></li>
          <li data-key="4"><span>4</span></li>
          <li data-key="5"><span>5</span></li>
          <li data-key="6"><span>6</span></li>
          <li data-key="7"><span>7</span></li>
          <li data-key="8"><span>8</span></li>
          <li data-key="9"><span>9</span></li>
          <li data-key="0" class="width_153"><span>0</span></li>
          <li data-key="."><span>.</span></li>
          <!-- <li data-key="10"><span class="del_t"></span></li> -->
          <!-- <li data-key="11"><span>切换</span></li> -->
      </ul>
      <ul class="key_t key_t_2">
          <li data-key="10"><span class="del_t"></span></li>
          <li data-key="enter"><span class="font_size20"></span></li>
      </ul>
    </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <script type="text/javascript" src="../../js/base/config.js?v=201712071808"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201712071808"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201712071808"></script>
    <script type="text/javascript" src="../../js/base/cache.js?v=201712071808"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201712071808"></script>
    <script type="text/javascript" src="../../js/page/totalMembersEdit.js?v=201712071808"></script>
</body>
</html>
