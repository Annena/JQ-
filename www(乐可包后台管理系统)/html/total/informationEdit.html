        </div>
        <div class="stafffloatdivt"></div>
    	<div class="nav-content">

	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">公司名称：</div>
	    			<div id="companyName">西贝莜面村</div>
	    		</li>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">英文名称：</div>
	    			<div id="companyNameEn">西贝莜面村</div>
	    		</li>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">企业法人：</div>
	    			<div id="companyLegal">张朝阳</div>
	    		</li>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">联 系 人：</div>
	    			<div><input type="text" id="merchantPer" name="shop" class="nav-shop" value=""><span>必须为真实姓名</span></div>
	    		</li>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">联系电话：</div>
	    			<div><input type="tel" id="merchantTel" name="shop" class="nav-shop" value=""><span>必须为数字</span></div>
	    		</li>
				<li class="clearfix">
	    			<div class="nav-content-edit-title">发卡额度：</div>
	    			<div><input type="text" id="maxCardRate" name="shop" class="nav-shop" data-description="发卡额度" value=""> % <span>发卡员可设置的会员卡最大额度</span></div>
	    		</li>
    		</ul>
    		<div class="nav-itinfo">IT管理员信息</div>
    		<ul>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">联 系 人：</div>
	    			<div><input type="text" id="itPer" name="shop" class="nav-shop" value=""><span>IT管理负责人</span></div>
	    		</li>
	    		<li class="clearfix">
	    			<div class="nav-content-edit-title">联系电话：</div>
	    			<div><input type="tel" id="itTel" name="shop" class="nav-shop" value=""><span>联系人的联络方式必须真实电话</span></div>
	    		</li>
    		</ul>
    	</div>

        </div>
