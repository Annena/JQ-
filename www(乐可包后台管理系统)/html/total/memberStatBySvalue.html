<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>按储值会员</title>
<meta name="description" content="">
<meta name="keywords" content="">

<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201710201639">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201710201639">
<link rel="stylesheet" type="text/css" href="../../css/base/base.css?v=201710201639">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201710201639">
<link rel="stylesheet" type="text/css" href="../../css/page/printset.css?v=201710201639">

</head>
<body style="height:100%">

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置： 按储值会员
            </div>
            <div class="pinglun-search">
                <ul>
                    <li class="clearfix">
                        <p>开始时间：
                            <input type="text" id="start-date" name="start-date" class="Wdate second-width" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p>结束时间：
                            <input type="text" id="end-date" name="end-date" class="Wdate second-width" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>    
                        <p><input type="button" value="查询" id="selectbtn" class="btn"></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdivs" style="height: 130px"></div>
        <div class="table_wrap clearfix">
            <table id="tables" cellpadding="0" cellspacing="0">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>未储值</th>
                        <th>储值无金额</th>
                        <th>储值有金额</th>
                        <th>合计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="tdbg">人数</td>
                        <td id="gfemalec">50</td>
                        <td id="gmalec">30</td>
                        <td id="gotherc">10</td>
                        <td id="gtotalc">123456</td>
                    </tr>
                    <tr>
                        <td class="tdbg">储值会员占比率</td>
                        <td id="gfemalep">50%</td>
                        <td id="gmalep">30%</td>
                        <td id="gotherp">10%</td>
                        <td id="gtotalp">100%</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="charts_wrap">
            <!-- 图表 -->
            <div id="charts"></div>
        </div>

    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <!-- 图表插件 -->
    <script type="text/javascript" src="../../plug-in/echarts.js"></script>
    <script type="text/javascript" src="../../js/base/config.js?v=201710201639"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201710201639"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201710201639"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201710201639"></script>
    <script type="text/javascript" src="../../js/page/memberStatBySvalue.js?v=201710201639"></script>
</body>
</html>
