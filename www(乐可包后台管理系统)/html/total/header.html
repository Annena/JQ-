<body style="height:100%">
    <!-- 头部部分 -->
    <div class="header">
        <div class="header-title" id="cardName"></div>
        <div class="header-subtitle">商家服务中心</div>
        <div class="header-panefun">
            <div class="clearfix">
                <div class="header-select">
                    <span>当前商户：</span>
                    <div id="header-mercheant">
                        <span chooseshop=""></span>
                    </div>
                </div>
                <div class="header-select">
                    <span>当前组织：</span>
                    <div id="header-shop-select">
                        <span chooseshop=""></span>
                    </div>
                </div>
                <div class="header-panetitle" id="userName"></div>
                <div class="header-triangle" id="downopen"></div>
                <div class="header-signout" id="exit-system">退出</div>
            </div> 
            <!-- <div class="header-callout">乐卡包开发公司</div> -->
        </div>
        <div class="infolayer" style="display: none;" id="exit"></div>
    </div>

    <!-- 提示信息（弹出提示消息 ） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>
