<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>门店授权会员统计</title>
<meta name="description" content="">
<meta name="keywords" content="">

<META HTTP-EQUIV="pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
<META HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
<META HTTP-EQUIV="expires" CONTENT="0">

<link rel="stylesheet" type="text/css" href="../../css/base/public.css?v=201708171544">
<link rel="stylesheet" type="text/css" href="../../css/base/header.css?v=201708171544">
<link rel="stylesheet" type="text/css" href="../../css/base/base.css?v=201708171544">
<link rel="stylesheet" type="text/css" href="../../css/base/left.css?v=201708171544">
<link rel="stylesheet" type="text/css" href="../../css/page/cardstatistics.css?v=201708171544">
</head>
<body style="height:100%">
    

    <!--main部分-->
    <div class="stores-nav">
        <div class="stafffloat">
            <div class="stores-lan">
                当前位置： 授权会员统计
            </div>
            
            <!-- 选择标签按钮 -->
            <div class="caipin-lan clearfix">
                <div class="caipin-fenleicheck" id="cardType_2" data-type="2">已使用</div>
                <div class="caipin-fenleinucheck" id="cardType_1" data-type="1">未使用</div>
                <div class="caipin-fenleinucheck" id="cardType_3" data-type="3">已作废</div>
            </div>
            
            <!-- 选择日期按钮 -->
            <div class="pinglun-search">
                <ul>
                    <li class="clearfix">
                        <p>开始日期：
                            <input type="text" id="start-date" name="start-date" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p>结束日期：
                            <input type="text" id="end-date" name="end-date" class="Wdate" data-required="true" onclick="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd',lang:'zh-cn'})">
                        </p>
                        <p><input type="button" value="查询" id="selectbtn" class="btn"></p>
                        <form method="post" >
                            <input type="text" class="hide" id="start_date" name="start_date">
                            <input type="text" class="hide" id="end_date" name="end_date">
                            <input type="text" class="hide" id="type" name="type">
                            <input type="text" class="hide" id="shop_ids" name="shop_ids">
                            <input type="text" class="hide" id="cid" name="cid">
                            <input type="text" class="hide" id="company_name_en" name="company_name_en">
                            <p><input type="button" value="下载" id="download" class="btn"></p>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="stafffloatdivs"></div>
        <!-- 已售卖记录 -->
        <div class="stores-content hide" id="cardTypeContent_1">
             <div class="out_table_title hide">
                 <table cellpadding="0" cellspacing="0" class="table_title" >
                    <thead>
                        <tr class="stores_title">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                        </tr>
                    </thead>
                </table>
           </div>
            <table cellpadding="0" cellspacing="0" class="hide Records_content">
                <thead>
                    <tr class="stores_title vhide">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                    </tr>
                </thead>
                <tbody id="tbodys" class="tbodys">
                    
                </tbody>
            </table>
        </div>
        <!--已使用记录-->
        <div class="stores-content" id="cardTypeContent_2">
             <div class="out_table_title hide">
                 <table cellpadding="0" cellspacing="0" class="table_title" >
                    <thead>
                        <tr class="stores_title">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                        </tr>
                    </thead>
                </table>
           </div>
            <table cellpadding="0" cellspacing="0" class="hide Records_content">
                <thead>
                        <tr class="stores_title vhide">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                        </tr>
                </thead>
                <tbody id="tbodys" class="tbodys">
                    
                </tbody>
            </table>
        </div>
        <!--已作废记录-->
        <div class="stores-content hide" id="cardTypeContent_3">
             <div class="out_table_title hide">
                 <table cellpadding="0" cellspacing="0" class="table_title" >
                    <thead>
                        <tr class="stores_title">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                        </tr>
                    </thead>
                </table>
           </div>
            <table cellpadding="0" cellspacing="0" class="hide Records_content">
                <thead>
                   <tr class="stores_title  vhide">
                            <th width="32%">日期</th>
                            <th width="36%">店铺</th>
                            <th width="32%">数量</th>
                    </tr>
                </thead>
                <tbody id="tbodys" class="tbodys">
                    
                </tbody>
            </table>
        </div>
    </div>
    

    
    <!-- 提示信息（弹出提示消息） -->
    <div id="prompt-message" class="prompt-message"></div>

    <!-- 弹出信息（弹出框） -->
    <div id="alert-message" class="message">
        <h1 id="alert-title" class="title">系统提示</h1>
        <div id="alert-content" class="container">
        </div>
        <div id="close-alert-message" class="close-message">
            <div id="cancel-alert" class="close-dialog"></div>
            <div id="definite-alert" class="definite-dialog"></div>
        </div>
        <div id="alert-prompt-message" class="prompt-message">
        </div>
    </div>

    <script type="text/javascript" src="../../js/lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../../js/lib/jquery.form.js"></script>
    <script type="text/javascript" src="../../plug-in/layer/layer.min.js"></script>
    <script type="text/javascript" src="../../plug-in/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../plug-in/DatePicker/WdatePicker.js"></script><!-- 日期选中插件  -->
    <script type="text/javascript" src="../../js/base/config.js?v=201708171544"></script>
    <script type="text/javascript" src="../../js/base/common.js?v=201708171544"></script>
    <script type="text/javascript" src="../../js/base/pattern.js?v=201708171544"></script>
    <script type="text/javascript" src="../../js/base/public.js?v=201708171544"></script>
    <script type="text/javascript" src="../../js/page/shopSeniorMemStat.js?v=201708171544"></script>
</body>
</html>
